<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3 Pemweb RC 120140080</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <hr>
    <h1> Member Card </h1>
    <h1> JKT 48 OFC </h1>
    <hr>

    <div class="container">
        <div class="data">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="tab">
        </div>
        <div class="data">
            <label for="nama">Nama</label>
            <input type="text" name="nama" id="nama" class="tab">
        </div>
        <div class="data">
            <label for="tanggal_lahir">Tempat, Tanggal Lahir</label>
            <input type="text" name="tanggal_lahir" id="tanggal_lahir">
        </div>
        <div class="data">
            <label for="alamat">Alamat</label>
            <input type="text" name="alamat" id="alamat" class="tab">
        </div>
        <div class="data">
            <label for="no_id">Nomor Identitas (KTP, Kartu Pelajar, SIM)*</label>
            <input type="text" name="no_id" id="no_id">
        </div>
        <div class="data">
            <label for="oshimen">Anggota yang disukai (Oshimen)*</label>
            <div class="select">
                <select name="oshimen" id="oshimen" class="tab">
                    <option value="Nabilah Ayu">Nabilah Ayu</option>
                    <option value="Melody">Melody</option>
                    <option value="Shania Gracia">Shania Gracia</option>
                    <option value="Haruka Nakagawa">Haruka Nakagawa</option>
                </select>
            </div>
        </div>
        <div class="data">
            <label for="jenis_kelamin">Jenis Kelamin</label>
            <div class="select">
                <select name="jenis_kelamin" id="Gender" class="tab">
                    <option value="Pria">Laki-laki</option>
                    <option value="Wanita">Perempuan</option>
                </select>
            </div>
        </div>
        <hr>
        <button id="konfirm">Konfirmasi</button>
        <button id="clear">Clear</button>
        <hr>
        <div class="card" id="card">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
